<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход / Регистрация</title>
  <link rel="stylesheet" href="css/auth.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

  <!-- Экран входа -->
  <div id="loginScreen" class="auth-screen">
    <div class="auth-form">
      <h2>Вход</h2>

      <label for="loginIdentifier">Юзернейм</label>
      <input type="text" id="loginIdentifier" placeholder="@ваш_юзернейм" />

      <label for="loginPassword">Пароль</label>
      <input type="password" id="loginPassword" placeholder="••••••••" />

      <button id="loginBtn" class="btn-auth">Войти</button>

      <p class="toggle">Нет аккаунта? <span id="showRegister">Зарегистрироваться</span></p>
      <p id="loginError" class="error"></p>
    </div>
  </div>

  <!-- Экран регистрации -->
  <div id="registerScreen" class="auth-screen" style="display: none;">
    <div class="auth-form">
      <h2>Регистрация</h2>

      <label for="regDisplayName">Ник</label>
      <input type="text" id="regDisplayName" placeholder="Barsik" />

      <label for="regUsername">Юзернейм</label>
      <input type="text" id="regUsername" placeholder="@ваш_юзернейм" />

      <label for="regPassword">Пароль</label>
      <input type="password" id="regPassword" placeholder="••••••••" />

      <label for="regPassword2">Повтор пароля</label>
      <input type="password" id="regPassword2" placeholder="••••••••" />

      <button id="registerBtn" class="btn-auth">Зарегистрироваться</button>

      <p class="toggle">Уже есть аккаунт? <span id="showLogin">Войти</span></p>
      <p id="registerError" class="error"></p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>

</html>
