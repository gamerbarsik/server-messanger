<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход / Регистрация</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>

<body>
  <!-- Окно входа -->
  <div id="loginScreen" class="auth-screen">
    <div class="auth-form">
      <h2>Вход</h2>
      <p class="warning">Вход по почте временно не работает</p>

      <label>Юзернейм/Почта</label>
      <input type="text" id="loginIdentifier" placeholder="@ваш_юзернейм" />

      <label>Пароль</label>
      <input type="password" id="loginPassword" placeholder="••••••" />

      <button id="loginBtn">Войти</button>
      <p class="toggle">Ещё нет аккаунта? <span id="showRegister">Зарегистрироваться</span></p>
      <p id="loginError" class="error"></p>
    </div>
  </div>

  <!-- Окно регистрации -->
  <div id="registerScreen" class="auth-screen" style="display: none;">
    <div class="auth-form">
      <h2>Регистрация</h2>

      <label>Ник</label>
      <input type="text" id="regDisplayName" placeholder="Ваш_ник" />

      <label>Юзернейм</label>
      <input type="text" id="regUsername" placeholder="@ваш_юзернейм" />

      <label>Пароль</label>
      <input type="password" id="regPassword" placeholder="••••••" />

      <label>Повтор пароля</label>
      <input type="password" id="regPassword2" placeholder="••••••" />

      <button id="registerBtn">Зарегистрироваться</button>
      <p class="toggle">Уже есть аккаунт? <span id="showLogin">Войти</span></p>
      <p id="registerError" class="error"></p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>

</html>
